<article>
  <h2 class="title">Tickets</h2>
  <div class="table-wrapper">
    <p-table [value]="ticketList ?? []">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>Id</th>
          <th>Priority</th>
          <th>Name</th>
          <th>Points</th>
          <th>Status</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-ticket let-columns="columns">
        <tr>
          <td>{{ ticket.id }}</td>
          <td>{{ ticket.priority }}</td>
          <td>{{ ticket.summary }}</td>
          <td>{{ ticket.points }}</td>
          <td>
            <p-tag severity="success" value="{{ ticket.status }}"></p-tag>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</article>
